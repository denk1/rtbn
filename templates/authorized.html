{% extends 'base.html' %}
{% block get_authorized %}
<div id="authen">
    {% if user.is_authenticated %}
        <div class="element_input">Пользователь: {{ user.get_username }}</div>
        <div class="element_input"><a href="{% url 'logout'%}?next={{request.path}}">Выйти</a></div>   
    {% else %}
        <div class="element_input"><a href="{% url 'login'%}?next={{request.path}}">Войти</a></div>   
    {% endif %} 
</div>
{% endblock %}
